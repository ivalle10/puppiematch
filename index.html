<!DOCTYPE html>
<html>
  
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>talking tom</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.5/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.5/css/framework7.ios.colors.min.css">
    <style>
    .demo-card-header-pic .card-header {
    height: 80vw;
    background-size: cover;}
    
    .page{ background-color:#9FC;
    }
    #logo{
    width:249px;
    margin: 0 auto;
    max-width:100%;
    }
    </style>
  </head>
  <body class="layout-light">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p></p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding"></div>
            <div class="right">
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-white"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="content-block">
                <div class="row">
                  <div class="col-33"></div>
                  <div class="col-33"> <img id="logo" src="images/pup.png"></div>
                  <div class="col-33"></div>
                </div>

                <div class="list-block">
                  <ul>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Username</div>
                          <div class="item-input">
                            <input type="text" name="name">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Password</div>
                          <div class="item-input">
                            <input type="password" name="name">
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                
                
                <p><a href="search.html" class="button button-fill color-gray external">Log In</a></p>
                
                <!-- Link to another page -->
                <a href="search.html"></a>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="#" class="link"></a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.5/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script>
    var myapp = new Framework7();
    var $$ = Dom7;
    </script>
  </body>
</html>
